<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>루나알바 - 앱으로 이동</title>
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE@2/fonts/static/woff2/SUITE.css" rel="stylesheet">
  <style>
    :root {
      --primary: #A855F7;
      --secondary: #EC4899;
      --background-dark: #020617;
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-main: #0f172a;
      --text-sub: #64748b;
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --card-bg: rgba(30, 41, 59, 0.7);
        --text-main: #f8fafc;
        --text-sub: #94a3b8;
        --glass-border: rgba(255, 255, 255, 0.1);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SUITE', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background-dark);
      background-image:
        radial-gradient(at 0% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      padding: 48px 32px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo-wrapper {
      position: relative;
      width: 44px;
      height: 44px;
      margin: 0 auto 32px;
    }

    .logo-glow {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 12px;
      filter: blur(20px);
      opacity: 0.4;
      animation: pulse 3s infinite;
    }

    .logo-img {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 10px 30px -5px rgba(168, 85, 247, 0.4);
      z-index: 1;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.4;
        transform: scale(1);
      }

      50% {
        opacity: 0.6;
        transform: scale(1.05);
      }
    }

    h1 {
      font-size: 26px;
      font-weight: 800;
      color: var(--text-main);
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }

    p {
      color: var(--text-sub);
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 40px;
      font-weight: 500;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 18px;
      border-radius: 18px;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      margin-bottom: 12px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-primary:hover {
      box-shadow: 0 8px 25px rgba(168, 85, 247, 0.4);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(148, 163, 184, 0.1);
      color: var(--text-main);
      border: 1px solid transparent;
    }

    .btn-secondary:hover {
      background: rgba(148, 163, 184, 0.2);
    }

    .btn-tertiary {
      margin-top: 8px;
      background: transparent;
      color: var(--text-sub);
      font-size: 14px;
      padding: 12px;
      font-weight: 500;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .btn-tertiary:hover {
      color: var(--text-main);
    }

    .loading-container {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      opacity: 0.8;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid var(--text-sub);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loading-text {
      color: var(--text-sub);
      font-size: 14px;
      font-weight: 500;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-wrapper">
      <div class="logo-glow"></div>
      <img src="favicon.png" alt="루나알바" class="logo-img">
    </div>

    <h1>앱으로 이동합니다</h1>
    <p>루나알바에서 더 편리하게<br>서비스를 이용해보세요!</p>

    <a href="#" id="appStoreBtn" class="btn btn-primary">App Store에서 열기</a>
    <a href="#" id="playStoreBtn" class="btn btn-secondary">Google Play에서 열기</a>
    <a href="https://luna-job.com" class="btn btn-tertiary">웹버전 바로가기</a>

    <div class="loading-container" id="loading">
      <div class="spinner"></div>
      <span class="loading-text">자동으로 이동 중...</span>
    </div>
  </div>

  <script>
    const APP_STORE_URL = 'https://apps.apple.com/app/id6756914273';
    const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=app.lunajob';
    const DEEP_LINK_SCHEME = 'io.supabase.lunaalba';

    // URL 파라미터 파싱
    const params = new URLSearchParams(window.location.search);
    const type = params.get('type');
    const id = params.get('id');

    // 딥링크 경로 생성
    let deepLinkPath = '';
    if (type === 'post') {
      deepLinkPath = `post/${id}`;
    } else if (type === 'alba-talk') {
      deepLinkPath = `community/alba-talk/${id}`;
    } else if (type === 'second-hand') {
      deepLinkPath = `community/second-hand/${id}`;
    } else if (type === 'business-promotion') {
      deepLinkPath = `community/business-promotion/${id}`;
    }

    // 슬래시 3개 사용: scheme:///path 형식으로 host를 빈 값으로 설정
    // scheme://path 사용 시 path 첫 부분이 host로 파싱됨 (잘못됨)
    const deepLink = `${DEEP_LINK_SCHEME}:///${deepLinkPath}`;

    // OS 감지
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/.test(navigator.userAgent);

    // 버튼 설정
    const appStoreBtn = document.getElementById('appStoreBtn');
    const playStoreBtn = document.getElementById('playStoreBtn');
    const loading = document.getElementById('loading');
    const loadingText = loading.querySelector('.loading-text');

    if (isIOS) {
      playStoreBtn.style.display = 'none';
      appStoreBtn.href = APP_STORE_URL;
    } else if (isAndroid) {
      appStoreBtn.style.display = 'none';
      playStoreBtn.href = PLAY_STORE_URL;
      // Android style: Make primary button Play Store for Android
      playStoreBtn.classList.remove('btn-secondary');
      playStoreBtn.classList.add('btn-primary');
    } else {
      // 데스크톱
      appStoreBtn.href = APP_STORE_URL;
      playStoreBtn.href = PLAY_STORE_URL;
      loading.style.display = 'none';
    }

    // 모바일에서 앱 열기 시도
    if (isIOS || isAndroid) {
      // 딥링크로 앱 열기 시도
      window.location.href = deepLink;

      // 3초 후에도 페이지에 있으면 앱이 없는 것으로 간주 (타임아웃 약간 늘림)
      setTimeout(() => {
        if (loading) {
          loading.innerHTML = '<span class="loading-text">앱이 설치되어 있지 않다면 스토어로 이동하세요</span>';
        }
      }, 3000);
    }
  </script>
</body>

</html>
