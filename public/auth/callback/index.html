<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>인증 - 루나알바</title>
  <meta name="description" content="루나알바 인증 페이지">
  <meta name="theme-color" content="#7033FF">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(160deg, #7033FF 0%, #5B21B6 50%, #4C1D95 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 28px;
      padding: 48px 32px 40px;
      text-align: center;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 25px 80px rgba(0,0,0,0.35), 0 10px 30px rgba(112, 51, 255, 0.2);
    }
    .app-icon {
      width: 88px;
      height: 88px;
      border-radius: 22px;
      margin: 0 auto 20px;
      box-shadow: 0 8px 24px rgba(112, 51, 255, 0.3);
    }
    .brand {
      font-size: 13px;
      font-weight: 600;
      color: #7033FF;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 26px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 12px;
    }
    .description {
      color: #666;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 16px 24px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
    }
    .btn:active { transform: scale(0.98); }
    .btn-primary {
      background: linear-gradient(135deg, #7033FF 0%, #9B6DFF 100%);
      color: white;
      box-shadow: 0 4px 16px rgba(112, 51, 255, 0.4);
    }
    .btn-primary:hover {
      box-shadow: 0 6px 20px rgba(112, 51, 255, 0.5);
    }
    .btn-icon {
      width: 20px;
      height: 20px;
    }
    .loading-section {
      margin-bottom: 24px;
    }
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #f0e6ff;
      border-top: 3px solid #7033FF;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .status-text {
      color: #888;
      font-size: 14px;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #ccc;
      font-size: 13px;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #eee;
    }
    .divider::before { margin-right: 16px; }
    .divider::after { margin-left: 16px; }
    .store-btn {
      display: block;
      width: 100%;
      padding: 14px 20px;
      border-radius: 12px;
      background: #f5f5f5;
      color: #333;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s;
    }
    .store-btn:hover {
      background: #eee;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="card">
    <img src="/favicon.png" alt="루나알바" class="app-icon">
    <div class="brand">루나알바</div>
    <h1>인증 처리 중</h1>
    <p class="description" id="message">루나알바 앱으로 이동하고 있습니다.<br>잠시만 기다려주세요.</p>

    <div class="loading-section" id="loadingSection">
      <div class="spinner"></div>
      <p class="status-text">앱을 여는 중...</p>
    </div>

    <button id="openAppBtn" class="btn btn-primary hidden">
      <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
        <polyline points="15 3 21 3 21 9"></polyline>
        <line x1="10" y1="14" x2="21" y2="3"></line>
      </svg>
      루나알바 앱에서 열기
    </button>

    <div id="storeSection" class="hidden">
      <div class="divider">앱이 설치되어 있지 않나요?</div>
      <a id="storeLink" href="#" class="store-btn"></a>
    </div>
  </div>

  <script>
    const hash = window.location.hash.substring(1);
    const search = window.location.search.substring(1);
    const params = new URLSearchParams(hash || search);

    const accessToken = params.get('access_token');
    const refreshToken = params.get('refresh_token');
    const code = params.get('code');
    const type = params.get('type');
    const error = params.get('error');
    const errorDescription = params.get('error_description');

    const DEEP_LINK_SCHEME = 'io.supabase.lunaalba';
    let deepLink = `${DEEP_LINK_SCHEME}://auth-callback`;

    if (error) {
      deepLink += `?error=${encodeURIComponent(error)}&error_description=${encodeURIComponent(errorDescription || '')}`;
    } else if (code) {
      deepLink += `?code=${encodeURIComponent(code)}`;
      if (type) deepLink += `&type=${encodeURIComponent(type)}`;
    } else if (accessToken) {
      deepLink += `?access_token=${encodeURIComponent(accessToken)}`;
      if (refreshToken) deepLink += `&refresh_token=${encodeURIComponent(refreshToken)}`;
      if (type) deepLink += `&type=${encodeURIComponent(type)}`;
    }

    const messageEl = document.getElementById('message');
    const loadingSection = document.getElementById('loadingSection');
    const openAppBtn = document.getElementById('openAppBtn');
    const storeSection = document.getElementById('storeSection');
    const storeLink = document.getElementById('storeLink');

    // 디바이스 감지
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const isIOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
    const isAndroid = /android/i.test(ua);

    // 스토어 링크 설정
    if (isIOS) {
      storeLink.href = 'https://apps.apple.com/app/id6740517498';
      storeLink.textContent = 'App Store에서 다운로드';
    } else {
      storeLink.href = 'https://play.google.com/store/apps/details?id=app.lunajob';
      storeLink.textContent = 'Google Play에서 다운로드';
    }

    function openApp() {
      window.location.href = deepLink;
    }

    openAppBtn.onclick = openApp;
    openApp();

    setTimeout(() => {
      loadingSection.classList.add('hidden');
      messageEl.innerHTML = '앱이 자동으로 열리지 않았나요?<br>아래 버튼을 눌러주세요.';
      openAppBtn.classList.remove('hidden');
      storeSection.classList.remove('hidden');
    }, 2500);
  </script>
</body>
</html>
